<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #ffffff;
      width: 400px;
      max-width: 95%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13,110,253,0.15);
    }

    .register-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #0d6efd;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .register-btn:hover {
      background: #084298;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    .clr{
      color:red;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h2>Create Account</h2>

    <form action="/post/register" method="POST">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter password" required onmouseleave="check()">
      </div>
      <p id="result" class="clr"></p>
      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="login-link">
      Already have an account?
      <a href="/login">Login</a>
    </div>
  </div>
<script>
  function check(){
    const pas=document.getElementById("password").value;
    const conpas=document.getElementById("confirmPassword").value;
    if (conpas.length!=0 && pas!=conpas){
      document.getElementById("result").textContent="Both the passwords are different.";
    }else if(conpas.length==0){
      document.getElementById("result").textContent="Confirm the password";
    }else{
      document.getElementById("result").classList.toggle('clr');
      document.getElementById("result").textContent="You have a strong passwordüí™üèª";
      
    }
  }
</script>
</body>
</html>
