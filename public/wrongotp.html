<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ff9a9a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 35px 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h2 {
            color: #d62828;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #d62828;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(214,40,40,0.4);
        }

        button.secondary {
            margin-top: 12px;
            background: #f1f1f1;
            color: #333;
        }

        button.secondary:hover {
            box-shadow: none;
            transform: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="icon">‚ùå</div>
    <h2>Invalid OTP</h2>

    <p>
        The OTP you entered is incorrect or has expired.
        Please try again or request a new OTP.
    </p>

    <a href="/">    <button onclick="window.location.href='/verify-otp'">
        Try Again
    </button></a>
</div>

</body>
</html>
