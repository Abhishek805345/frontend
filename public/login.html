<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 380px;
      max-width: 95%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13,110,253,0.15);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #0d6efd;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background: #084298;
      transform: translateY(-2px);
    }

    .extra-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 13px;
    }

    .extra-links a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .register-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <form action="/post/login" method="POST">
    <div class="login-container">
    <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

    <div class="extra-links">
      <a href="/forgot-password">Forgot Password?</a>
    </div>

    <div class="register-link">
      Donâ€™t have an account?
      <a href="/register">Register</a>
    </div>
  </div>
  </form>

</body>
</html>
